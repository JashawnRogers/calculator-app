<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" id="total" readonly />
        <div class="calculator">
            <div class="buttons">
                <button onclick="clearInput()">C</button>
                <button onclick="toggleActual()">+/-</button>
                <button onclick="togglePercentagel()">%</button>
                <button onclick="addToInput()" class="orange">/</button>
                <button onclick="addToInput()">7</button>
                <button onclick="addToInput()">8</button>
                <button onclick="addToInput()">9</button>
                <button onclick="addToInput()" class="orange">X</button>
                <button onclick="addToInput()">4</button>
                <button onclick="addToInput()">5</button>
                <button onclick="addToInput()">6</button>
                <button onclick="addToInput()" class="orange">-</button>
                <button onclick="addToInput()">1</button>
                <button onclick="addToInput()">2</button>
                <button onclick="addToInput()">3</button>
                <button onclick="addToInput()" class="orange">+</button>
                <button onclick="addToInput()" class="zero">0</button>
                <button onclick="addToInput()">.</button>
                <button onclick="calculateTotal()" class="orange">=</button>
            </div>
        </div>
    </div>
</body>
</html>
